<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chat Rooms</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat Rooms</h1>
        <button id="room1Btn" onclick="checkRoomAvailability('room1')">Rejoindre la Room 1 (0/2)</button>
        <button id="room2Btn" onclick="checkRoomAvailability('room2')">Rejoindre la Room 2 (0/2)</button>
    </div>

    <script>
        function checkRoomAvailability(room) {
            fetch(`/${room}`)
                .then(response => {
                    if (response.ok) {
                        window.location.href = `/${room}`;
                    } else {
                        alert('Cette room est pleine. Rejoins en une autre.');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 5000);
                    }
                })
                .catch(error => {
                    console.error('Erreur lors du check de la room:', error);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                });
        }

        function updateRoomStatus(room, count) {
            const roomBtn = document.getElementById(`${room}Btn`);
            if (roomBtn) {
                roomBtn.textContent = `Rejoindre la room ${room} (${count}/2)`;
            }
        }

        function updateRoomCounts() {
            fetch('/roomCounts')
                .then(response => response.json())
                .then(data => {
                    updateRoomStatus('room1', data.Room1);
                    updateRoomStatus('room2', data.Room2);
                })
                .catch(error => {
                    console.error('Erreur actualisation des rooms:', error);
                });
        }

        updateRoomCounts();

        setInterval(updateRoomCounts, 1000);
    </script>
</body>
</html>
