<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chat Rooms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Couleur de fond */
            font-family: Arial, sans-serif; /* Police de caract√®res */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #343a40; /* Couleur du texte */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #007bff; /* Couleur de fond du bouton */
            color: #fff; /* Couleur du texte du bouton */
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Transition pour un effet de survol */
        }

        button:hover {
            background-color: #0056b3; /* Couleur de fond du bouton au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat Rooms</h1>
        <button onclick="checkRoomAvailability('room1')">Join Room 1</button>
        <button onclick="checkRoomAvailability('room2')">Join Room 2</button>
    </div>

    <script>
        function checkRoomAvailability(room) {
            fetch(`/${room}`)
                .then(response => {
                    if (response.ok) {
                        window.location.href = `/${room}`;
                    } else {
                        alert('This room is full. Please try another one.');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 5000);
                    }
                })
                .catch(error => {
                    console.error('Error checking room availability:', error);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                });
        }
    </script>
</body>
</html>
