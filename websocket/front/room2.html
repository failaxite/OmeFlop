<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room 2</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        .own-message {
            color: red;
        }

        .other-message {
            color: blue;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden; 
        }

        .video-container video {
            max-width: 100%; 
            max-height: 70vh; 
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px #0003; 
            object-fit: contain; 
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            width: 100%; 
            height: 50vh; 
            overflow-y: auto; 
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff; 
        }

        #messageInput {
            width: calc(100% - 120px); 
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px; 
            box-shadow: inset 0 1px 3px #0002; 
        }

        #sendButton {
            width: 100px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 6px #0003; 
        }

        #sendButton:hover {
            background-color: #0056b3; 
        }

        @media (orientation: portrait) {
            .container {
                display: block;
            }

            .video-container video {
                max-height: 40vh;
            }

            .video-container, .chat-container {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            #messageInput {
                width: calc(100%); 
                height: 5vh;
            }

            #sendButton {
                width: 30%; 
                height: 5vh;
            }

            #messages {
                height: 40vh; 
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();
            const roomName = 'Room2';

            socket.emit('joinRoom', roomName);

            const peer = new Peer(); 

            let myVideoStream; 

            navigator.mediaDevices.getUserMedia({ 
                video: true,
                audio: true
            }).then(stream => { 
                myVideoStream = stream; 
                const userVideo = document.createElement('video'); 
                userVideo.srcObject = stream; 
                userVideo.muted = true; 
                userVideo.play(); 
                document.querySelector('.video-container').appendChild(userVideo); 
                
                peer.on('call', call => {
                    call.answer(stream); 
                    const otherVideo = document.createElement('video'); 
                    call.on('stream', otherStream => { 
                        addVideoStream(otherVideo, otherStream);
                    });
                });

                socket.on('user-connected', userId => {
                    const call = peer.call(userId, stream); 
                    const otherVideo = document.createElement('video'); 
                    call.on('stream', otherStream => { 
                        addVideoStream(otherVideo, otherStream);
                    });
                });
            }).catch(error => { 
                console.error('Error accessing media devices:', error); 
            });

            const messageInput = document.getElementById('messageInput');
            const charLimitWarning = document.getElementById('charLimitWarning');

            messageInput.addEventListener('input', function() {
                if (messageInput.value.length >= 200) {
                    charLimitWarning.style.visibility = 'visible';
                    charLimitWarning.textContent = 'Limite de 200 caract√®res atteintes';
                } else {
                    charLimitWarning.style.visibility = 'hidden';
                }
            });

            document.getElementById('sendButton').addEventListener('click', function() {
                let message = messageInput.value.trim();
                if (message) {
                    socket.emit('sendMessage', { room: roomName, message: message });
                    messageInput.value = '';
                    charLimitWarning.style.visibility = 'hidden';
                }
            });

            socket.on('receiveMessage', function(data) {
                const messages = document.getElementById('messages');
                const messageElement = document.createElement('li');
                const sender = data.sender === socket.id ? 'You' : 'Stranger';
                messageElement.innerHTML = `<span class="${data.sender === socket.id ? 'own-message' : 'other-message'}">${sender}</span>: ${data.message}`;
                messages.appendChild(messageElement);
            });

            function addVideoStream(video, stream) {
                video.srcObject = stream;
                video.addEventListener("loadedmetadata", () => {
                    video.play();
                    document.querySelector('.video-container').appendChild(video);
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="otherVideo" autoplay></video>
        </div>
        <div class="chat-container">
            <ul id="messages"></ul>
            <input type="text" id="messageInput" placeholder="Ecrire votre message..." maxlength="200">
            <span id="charLimitWarning"></span>
            <button id="sendButton">Envoyer</button>
        </div>
    </div>
</body>
</html>
