<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room 2</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        .own-message {
            color: red;
        }
        .other-message {
            color: blue;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
            visibility: hidden;
        }
        .video-container, .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-container video {
            width: 48%; 
            height: auto;
            background-color: rgb(12, 12, 12);
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px #0003;
            object-fit: contain;
            margin: 1%; 
        }

        #messages, #messageInput, #remotePeerId {
            width: calc(100% - 120px);
            padding: 8px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #messages {
            list-style-type: none;
            padding: 0;
            height: 50vh;
            overflow-y: auto;
            background-color: #fff;
        }
        #sendButton, button {
            width: 100px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #sendButton:hover, button:hover {
            background-color: #0056b3;
        }
        #peerIdDisplay, #connectPeerContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
        }
        #connectPeerContainer {
            top: 50px;
            background-color: #fff;
            color: #333;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
        }
        @media (orientation: portrait) {
            .container {
                flex-direction: column;
            }

            .video-container{
                flex-direction: row;
            }

            .video-container video {
                width: 100% !important;
            }

            #messageInput, #sendButton, #messages {
                width: 100%;
            }
            #messageInput, #sendButton {
                height: 5vh;
                font-size: xxx-large;
            }
            #sendButton {
                width: 30%;
                font-size: xxx-large;
            }
            #messages {
                height: 20vh;
                font-size: xxx-large;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Chargement...</div>
    <div id="peerIdDisplay"></div>
    <div id="connectPeerContainer">
        <input type="text" id="remotePeerId" placeholder="Enter remote Peer ID">
        <button onclick="connectToPeer()">Connect</button>
    </div>
    <div class="container">
        <div class="video-container"></div>
        <div class="chat-container">
            <ul id="messages"></ul>
            <input type="text" id="messageInput" placeholder="Type your message here..." maxlength="200">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io("https://omeflop.onrender.com");
            const roomName = 'Room2';
            let connectedPeers = {};
            let myVideoStream;

            socket.emit('joinRoom', roomName);

            const peer = new Peer({
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:stun1.l.google.com:19302' },
                        {
                            url: 'turn:192.158.29.39:3478?transport=udp',
                            credential: 'JZEOEt2V3Qb0y27GRntt2u2PAYA=',
                            username: '28224511:1379330808'
                        },
                        {
                            url: 'turn:192.158.29.39:3478?transport=tcp',
                            credential: 'JZEOEt2V3Qb0y27GRntt2u2PAYA=',
                            username: '28224511:1379330808'
                        }
                    ]
                }
            });

            peer.on('open', function(id) {
                document.getElementById('peerIdDisplay').textContent = 'Ton ID: ' + id;
            });

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    myVideoStream = stream;
                    const userVideo = document.createElement('video');
                    userVideo.srcObject = stream;
                    userVideo.muted = true;
                    userVideo.addEventListener('loadedmetadata', () => {
                        userVideo.play();
                    });
                    addVideoStream(userVideo, stream, 'local');

                    peer.on('call', call => {
                        call.answer(stream);
                        call.on('stream', remoteStream => {
                            addVideoStream(document.createElement('video'), remoteStream, call.peer);
                        });
                    });

                    socket.on('user-connected', userId => {
                        const call = peer.call(userId, stream);
                        call.on('stream', otherStream => {
                            addVideoStream(document.createElement('video'), otherStream, userId);
                        });
                    });

                    socket.on('user-disconnected', userId => {
                        removeVideoStream(userId);
                        window.location.reload();
                    });

                    // Hide the loading screen and show the main container
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.container').style.visibility = 'visible';
                })
                .catch(error => {
                    console.error('Erreur d\'accès aux périphériques multimédias :', error);
                });

                function addVideoStream(video, stream, peerId) {
                    if (!connectedPeers[peerId]) {
                        video.srcObject = stream;
                        video.setAttribute('data-peer-id', peerId);
                        video.play().catch(e => console.error(`Error playing video from ${peerId}`, e));
                        document.querySelector('.video-container').appendChild(video);
                        connectedPeers[peerId] = true;

                        adjustVideoSize(); // Ajustez la taille à chaque ajout de vidéo
                    }
                }

                function removeVideoStream(peerId) {
                    const videoElement = document.querySelector(`video[data-peer-id="${peerId}"]`);
                    if (videoElement) {
                        videoElement.parentNode.removeChild(videoElement);
                        delete connectedPeers[peerId];
                        adjustVideoSize(); // Ajustez la taille après la suppression
                    }
                }

                function adjustVideoSize() {
                    const videos = document.querySelectorAll('.video-container video');
                    if (videos.length > 1) {
                        videos.forEach(video => {
                            video.style.width = "40%"; 
                            video.style.height = "auto"; 
                            video.style.maxHeight = "35vh";
                             
                        });
                    } 
                }


            window.connectToPeer = function() {
                const remotePeerId = document.getElementById('remotePeerId').value;
                if (remotePeerId) {
                    const call = peer.call(remotePeerId, myVideoStream);
                    call.on('stream', otherStream => {
                        addVideoStream(document.createElement('video'), otherStream, remotePeerId);
                    });
                } else {
                    alert("Veuillez saisir un identifiant de pair valide.");
                }
            };

            const messageInput = document.getElementById('messageInput');
            document.getElementById('sendButton').addEventListener('click', function() {
                let message = messageInput.value.trim();
                if (message) {
                    socket.emit('sendMessage', { room: roomName, message: message });
                    messageInput.value = '';
                }
            });

            socket.on('receiveMessage', function(data) {
                const messages = document.getElementById('messages');
                const messageElement = document.createElement('li');
                const sender = data.sender === socket.id ? 'Toi' : 'Étranger';
                messageElement.innerHTML = `<span class="${data.sender === socket.id ? 'own-message' : 'other-message'}">${sender}</span> : ${data.message}`;
                messages.appendChild(messageElement);
            });

            socket.on('roomFull', function() {
                alert("Cette room est pleine. Rejoins en une autre.");
                window.location.href = "/";
            });

            socket.on('connect', () => {
                console.log('Connected to Socket.io server');
            });

            socket.on('user-connected', (userId) => {
                console.log('User connected:', userId);
            });

            socket.on('user-disconnected', (userId) => {
                console.log('User disconnected:', userId);
            });

            socket.on('user-disconnected', (userId) => {
                console.log('User disconnected:', userId);
                removeVideoStream(userId);
            });

            // Événement pour recevoir un message de chat
            socket.on('receiveMessage', (data) => {
                console.log('Message received:', data);
                displayMessage(data);
            });

            function displayMessage(data) {
                const messages = document.getElementById('messages');
                const messageElement = document.createElement('li');
                const sender = data.sender === socket.id ? 'Toi' : 'Étranger';
                messageElement.innerHTML = `<span class="${data.sender === socket.id ? 'own-message' : 'other-message'}">${sender}</span> : ${data.message}`;
                messages.appendChild(messageElement);
            }

            socket.on('roomFull', function() {
                alert("Cette room est pleine. Rejoins en une autre.");
                window.location.href = "/";
            });

            socket.on('connect_error', (error) => {
                console.error('Erreur de connexion Socket.io :', error);
            });
        });
    </script>
</body>
</html>
