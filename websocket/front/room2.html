<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();
            const roomName = 'Room2'; // Changez en 'Room2' pour room2.html

            socket.emit('joinRoom', roomName);

            document.getElementById('sendButton').addEventListener('click', function() {
                const message = document.getElementById('messageInput').value;
                socket.emit('sendMessage', { room: roomName, message: message });
                document.getElementById('messageInput').value = ''; // Effacer l'input apr√®s envoi
            });

            socket.on('receiveMessage', function(data) {
                const messages = document.getElementById('messages');
                const messageElement = document.createElement('li');
                messageElement.textContent = `Sender ${data.sender}: ${data.message}`;
                messages.appendChild(messageElement);
            });
        });
    </script>
</head>
<body>
    <ul id="messages"></ul>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
</body>
</html>
